<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./zenmode.css" />
  </head>

  <body onload="timerInicial(3)">
    <!-- aqui Ã© a navbar -->
    <nav class="navbar bg-dark navbar-expand-lg fixed-top" data-bs-theme="dark">
      <div class="container">
        <a
          class="navbar-brand btn btn-outline-secondary"
          style="border: none"
          href="/views/home.html"
          >MathType</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="sidebar offcanvas-body text-white border-botton">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item mx-2 btn btn-outline-primary" style="border: none">
                <a class="nav-link active" aria-current="page" href="../Cadastro/cadastro.html"
                  >Cadastra-se</a
                >
              </li>
              <li class="nav-item mx-2 btn btn-outline-primary" style="border: none">
                <a class="nav-link active" href="../Login/login.html">Conecte-se</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- aqui vai ser o timer -->
    <div class="timer">
      <span id="timer-js">3</span>
    </div>
    <div class="cont">
      <p class="text">Zenmode</p>
      <div class="pergunta">
        <span id="pergunta"></span>
      </div>
      <div id="input-js"></div>

      <ul class="list-group check">
        <li class="list-group-item lista" style="width: 200px">
          <label class="form-check-label txt" for="firstCheckbox">Acertos</label>
          <span id="acertos" class="badge bg-primary rounded-pill">6</span>
        </li>
        <br />
        <li class="list-group-item lista">
          <label class="form-check-label txt" for="secondCheckbox">Erros</label>
          <span id="erros" class="badge bg-primary rounded-pill">2</span>
        </li>
      </ul>
    </div>

    <script src="zenmode.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
