<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="timerInicial(3)"">
    <!-- aqui Ã© a navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #1e1e1e; width: 100%; padding: 0%">
      <div class="container-fluid" style="background-color: #1e1e1e">
        <p
          class="fw-bold fs-3"
          style="color: white; background-color: #1e1e1e; margin: 20px; margin-left: 90px">
          MathType
        </p>
      </div>
    </nav>

    <!-- aqui vai ser o timer -->
    <div class="timer"><span id="timer-js">3</span></div>
    <div class="cont">
      <p class="text">TimeAttack</p>
      <div class="pergunta">
        <span id="pergunta"></span>
      </div>

      <input
        onkeydown="keyPressCheck()"
        id="resposta"
        autofocus
        autocomplete="off"
        suggestions="off"
        type="number"
        class="text-center fw-bold pedroxd"
        placeholder="Digite o resultado..."
        style="background-color: #1e1e1e; height: 60px; width: 300px" />
      <ul class="list-group check">
        <li class="list-group-item lista" style="width: 200px">
          <label class="form-check-label txt" for="firstCheckbox">Acertos</label>
          <span id="acertos" class="badge bg-primary rounded-pill">6</span>
        </li>
        <br />
        <li class="list-group-item lista">
          <label class="form-check-label txt" for="secondCheckbox">Erros</label>
          <span id="erros" class="badge bg-primary rounded-pill">2</span>
        </li>
      </ul>
    </div>

    <!-- aqui vai ser onde vai ocorrer os calculos -->
    <script src="main.js"></script>
  </body>
</html>
